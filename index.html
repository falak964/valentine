<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts */
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float linear infinite;
            pointer-events: none;
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5em;
            color: #d63384;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.4em;
            color: #444;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Centered buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8, #7f7f7f);
            color: white;
            position: relative;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="emoji">ðŸ’˜</div>
    <h1>Will You Be My Valentine?</h1>
    <p class="question">I have something special to ask you...</p>

    <div class="buttons">
        <button id="yesBtn">Yes! ðŸ’•</button>
        <button id="noBtn">No ðŸ˜¢</button>

    </div>
</div>

<script>
    // Floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // No button moves away
    const noBtn = document.getElementById('noBtn');
    let noClickCount = 0;
    const messages = [
        "Are you sure? ðŸ¥º",
        "Really? ðŸ’”",
        "Think again! ðŸ’­",
        "Please? ðŸ™",
        "One more chance? ðŸ’"
    ];

    noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        if (noClickCount < messages.length) {
            noBtn.textContent = messages[noClickCount];
            noClickCount++;
        }
    });

    // Yes button
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => {
        for (let i = 0; i < 20; i++) {
            createSparkle(yesBtn);
        }
        setTimeout(() => {
            window.location.href = 'valentine-message.html';
        }, 800);
    });

    function createSparkle(element) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.innerHTML = 'âœ¨';

        const rect = element.getBoundingClientRect();
        sparkle.style.left = rect.left + rect.width / 2 + 'px';
        sparkle.style.top = rect.top + rect.height / 2 + 'px';

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 100 + 50;
        sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
        sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
    }
</script>

</body>
</html>
